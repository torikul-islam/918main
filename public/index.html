<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
  <link rel="icon" href="favicon.png">
  <title>918 Main</title>
  <style type="text/css">
    .react-draggable,
    .cursor {
      cursor: move;
    }

    .no-cursor {
      cursor: auto;
    }

    .cursor-y {
      cursor: ns-resize;
    }

    .cursor-x {
      cursor: ew-resize;
    }

    .react-draggable strong {
      background: #ddd;
      border: 1px solid #999;
      border-radius: 3px;
      display: block;
      margin-bottom: 10px;
      padding: 3px 5px;
      text-align: center;
    }

    .box {
      background: #fff;
      border: 1px solid #999;
      border-radius: 3px;
      width: 180px;
      height: 180px;
      margin: 10px;
      padding: 10px;
      float: left;
    }

    .rem-position-fix {
      position: static !important;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
